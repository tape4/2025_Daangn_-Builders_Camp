# For common usages

# spring
spring.application.name=hankan
spring.profiles.active=dev
spring.profiles.include=infrastructure
server.port=8080

## Database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Actuator
management.endpoints.web.exposure.include=prometheus, health

## File Upload Restrictions
# Image limits for spaces and items (set to 1 each as per requirement)
hankan.upload.space.image.max-count=1
hankan.upload.item.image.max-count=1
hankan.upload.profile.image.max-count=1
hankan.upload.max-file-size=10MB
hankan.upload.allowed-types=image/jpeg,image/png,image/webp

## Spring Multipart File Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

## Jackson Configuration
spring.jackson.visibility.field=none
spring.jackson.visibility.getter=any
spring.jackson.visibility.is-getter=none
spring.jackson.visibility.setter=none
# Date/Time serialization - prevent array format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false

## JWT Configuration
jwt.access-secret-key=${JWT_ACCESS_SECRET_KEY:hankan_access_secret_key_2025_temp_dev_only_change_in_production}
jwt.refresh-secret-key=${JWT_REFRESH_SECRET_KEY:hankan_refresh_secret_key_2025_temp_dev_only_change_in_production}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

## CoolSMS Configuration
coolsms.api-key=${COOLSMS_API_KEY:your_api_key_here}
coolsms.api-secret=${COOLSMS_API_SECRET:your_api_secret_here}
coolsms.phone-number=${COOLSMS_PHONE_NUMBER:01012345678}
coolsms.base-url=${COOLSMS_BASE_URL:https://api.coolsms.co.kr}

## Swagger UI Custom Configuration
springdoc.swagger-ui.custom-js=/swagger-ui-custom.js
