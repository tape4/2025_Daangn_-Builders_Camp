<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hankan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>hankan</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #16a34a 0%, #0f7938 100%);
      z-index: 999999;
      transition: opacity 0.3s ease-out;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    .loading-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }


    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading-container">
    <div class="loading-content">
      <div class="loading-logo">
        <img src="icons/Icon-192.png" alt="Hankan">
      </div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    window.addEventListener('flutter-initialized', function() {
      setTimeout(function() {
        var loader = document.getElementById('loading-indicator');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 100);
    });

    // Also listen for the first Flutter frame
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.classList.add('fade-out');
        setTimeout(function() {
          loader.style.display = 'none';
        }, 300);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
